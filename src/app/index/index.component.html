<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1 class="header">Equation Editor</h1>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      Editor
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <textarea
          class="form-control shadow-sm p-3 mb-3 bg-white rounded"
          id="Editor"
          rows="7"
          placeholder="Use Symbols below to type in your formula"
        ></textarea>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      LaTeX Translation
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="input-group">
        <textarea
          class="form-control shadow-sm p-3 mb-3 bg-white rounded"
          id="translation"
          rows="3"
          disabled="true"
        ></textarea>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>Need help?</p>
    </div>
  </div>
</div>
