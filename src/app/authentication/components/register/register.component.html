<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="header">Create a new account!</h1>
    </div>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="form">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
        <button type="submit" (click)="tryRegister(form.value)" class="btn btn-primary" [class.spinner-grow]="loading"><ng-container *ngIf="!loading">Register</ng-container></button>
      </form>
    </div>
  </div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</div>
</div>
