
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1 class="header">Login</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="form">
        <div class="form-group">
          <label>Email address</label>
          <input type="email"  id="fmail" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"  id="fpassword" class="form-control" formControlName="password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(form.value)" id="pLoginBtn" class="btn btn-primary" [class.spinner-grow]="loading"><ng-container *ngIf="!loading">Login</ng-container></button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>No account yet? <a href="/register">Create an account</a></p>
    </div>
  </div>
</div>
